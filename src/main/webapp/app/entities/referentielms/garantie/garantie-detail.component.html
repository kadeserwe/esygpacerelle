<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="garantie">
            <h2><span jhiTranslate="gatewaysigmapApp.referentielmsGarantie.detail.title">Garantie</span> {{ garantie.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.referentielmsGarantie.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ garantie.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.referentielmsGarantie.typeGarantie">Type Garantie</span></dt>
                <dd>
                    <span>{{ garantie.typeGarantie }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.referentielmsGarantie.description">Description</span></dt>
                <dd>
                    <span>{{ garantie.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/garantiie/garantie', garantie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
