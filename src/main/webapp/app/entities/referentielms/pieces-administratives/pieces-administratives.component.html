<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewaysigmapApp.referentielmsPiecesAdministratives.home.title">Pieces Administratives</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pieces-administratives" [routerLink]="['/pieces-administratives/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewaysigmapApp.referentielmsPiecesAdministratives.home.createLabel">
            Create a new Pieces Administratives
            </span><br>
        </button>
    </h2>

    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <div class="form-group">
                <strong><b>Rechercher terme(s) :</b></strong>
                <input type="text" class="form-control" name="term" placeholder="Recherche" [(ngModel)]="term">
                <br>
            </div>
        </div>
    </div>


    <!--<jhi-alert-error></jhi-alert-error>-->

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="piecesAdministratives?.length === 0">
        <span jhiTranslate="gatewaysigmapApp.referentielmsPiecesAdministratives.home.notFound">No piecesAdministratives found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="piecesAdministratives && piecesAdministratives.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewaysigmapApp.referentielmsPiecesAdministratives.codePiece">Code Piece</span></th>
                    <th scope="col" ><span jhiTranslate="gatewaysigmapApp.referentielmsPiecesAdministratives.libelle">Libelle</span></th>
                    <th scope="col" ><span jhiTranslate="gatewaysigmapApp.referentielmsPiecesAdministratives.localisation">Localisation</span></th>
                    <th scope="col" ><span jhiTranslate="gatewaysigmapApp.referentielmsPiecesAdministratives.type">Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let piecesAdministratives of piecesAdministratives | filter:term">
                    <td><a [routerLink]="['/pieces-administratives', piecesAdministratives.id, 'view']">{{ piecesAdministratives.id }}</a></td>
                    <td>{{ piecesAdministratives.codePiece }}</td>
                    <td>{{ piecesAdministratives.libelle }}</td>
                    <td jhiTranslate="{{ 'gatewaysigmapApp.enumLocalisation.' + piecesAdministratives.localisation }}">{{ piecesAdministratives.localisation }}</td>
                    <td>{{ piecesAdministratives.type }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pieces-administratives', piecesAdministratives.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pieces-administratives', piecesAdministratives.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(piecesAdministratives)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
