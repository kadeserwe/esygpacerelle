<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2><span class="badge badge-primary">Créer une pièce administrative</span></h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewaysigmapApp.referentielmsPiecesAdministratives.codePiece" for="field_codePiece">Code Piece</label>
                    <input type="text" class="form-control" name="codePiece" id="field_codePiece"
                           formControlName="codePiece"/>
                    <div *ngIf="editForm.get('codePiece')!.invalid && (editForm.get('codePiece')!.dirty || editForm.get('codePiece')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codePiece')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewaysigmapApp.referentielmsPiecesAdministratives.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                           formControlName="libelle"/>
                    <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelle')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewaysigmapApp.referentielmsPiecesAdministratives.localisation" for="field_localisation">Localisation</label>
                    <select class="form-control" name="localisation" formControlName="localisation" id="field_localisation">
                        <option value="LOCALES">{{ 'gatewaysigmapApp.enumLocalisation.LOCALES' | translate }}</option>
                        <option value="ETRANGERES">{{ 'gatewaysigmapApp.enumLocalisation.ETRANGERES' | translate }}</option>
                        <option value="LESDEUX">{{ 'gatewaysigmapApp.enumLocalisation.LESDEUX' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('localisation')!.invalid && (editForm.get('localisation')!.dirty || editForm.get('localisation')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('localisation')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewaysigmapApp.referentielmsPiecesAdministratives.type" for="field_type">Type</label>
                    <input type="number" class="form-control" name="type" id="field_type"
                           formControlName="type"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
