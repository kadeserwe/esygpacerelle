<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categories">
            <h2><span jhiTranslate="gatewaysigmapApp.referentielmsCategories.detail.title">Categories</span> {{ categories.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.referentielmsCategories.code">Code</span></dt>
                <dd>
                    <span>{{ categories.code }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.referentielmsCategories.designation">Designation</span></dt>
                <dd>
                    <span>{{ categories.designation }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.referentielmsCategories.commentaire">Commentaire</span></dt>
                <dd>
                    <span>{{ categories.commentaire }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categories', categories.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
