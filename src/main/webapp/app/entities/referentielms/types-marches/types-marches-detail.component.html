<div class="fff">
<div class="row justify-content-center ">

            <dl class="row-md jh-entity-details">

                    <span>{{ typesMarches.code }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.referentielmsTypesMarches.libelle">Libelle</span></dt>
