<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sourcesFinancement">
            <h2><span jhiTranslate="gatewaysigmapApp.referentielmsSourcesFinancement.detail.title">Sources Financement</span> {{ sourcesFinancement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.referentielmsSourcesFinancement.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ sourcesFinancement.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.referentielmsSourcesFinancement.type">Type</span></dt>
                <dd>
                    <span>{{ sourcesFinancement.type }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sources-financement', sourcesFinancement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
