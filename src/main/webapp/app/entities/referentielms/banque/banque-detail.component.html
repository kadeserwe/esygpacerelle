<div class="row justify-content-center"  >
    <div class="col-8">
        <div *ngIf="banque">
            <h2><span jhiTranslate="gatewaysigmapApp.referentielmsBanque.detail.title">Banque</span> {{ banque.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.referentielmsBanque.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ banque.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.referentielmsBanque.sigle">Sigle</span></dt>
                <dd>
                    <span>{{ banque.sigle }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/banquue/banque', banque.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
