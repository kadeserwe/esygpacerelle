<div class="row justify-content-center" class="ff">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 [hidden]="!editForm.get('id')!.value"><span class="badge badge-primary">Modifier un Délais</span></h2>
            <h2 [hidden]="editForm.get('id')!.value"><span class="badge badge-primary">Créer un Délais</span></h2>
            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                  <!--  <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly /> -->
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewaysigmapApp.referentielmsDelais.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                           formControlName="libelle"/>
                    <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelle')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewaysigmapApp.referentielmsDelais.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewaysigmapApp.referentielmsDelais.unite" for="field_unite">Unite</label>
                    <input type="text" class="form-control" name="unite" id="field_unite"
                           formControlName="unite"/>
                    <div *ngIf="editForm.get('unite')!.invalid && (editForm.get('unite')!.dirty || editForm.get('unite')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('unite')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewaysigmapApp.referentielmsDelais.valeur" for="field_valeur">Valeur</label>
                    <input type="number" class="form-control" name="valeur" id="field_valeur"
                           formControlName="valeur"/>
                    <div *ngIf="editForm.get('valeur')!.invalid && (editForm.get('valeur')!.dirty || editForm.get('valeur')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('valeur')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('valeur')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewaysigmapApp.referentielmsDelais.debutValidite" for="field_debutValidite">Debut Validite</label>
                    <div class="d-flex">
                        <input id="field_debutValidite" type="datetime-local" class="form-control" name="debutValidite" formControlName="debutValidite" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('debutValidite')!.invalid && (editForm.get('debutValidite')!.dirty || editForm.get('debutValidite')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('debutValidite')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('debutValidite')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewaysigmapApp.referentielmsDelais.finValidite" for="field_finValidite">Fin Validite</label>
                    <div class="d-flex">
                        <input id="field_finValidite" type="datetime-local" class="form-control" name="finValidite" formControlName="finValidite" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('finValidite')!.invalid && (editForm.get('finValidite')!.dirty || editForm.get('finValidite')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('finValidite')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('finValidite')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewaysigmapApp.referentielmsDelais.commentaires" for="field_commentaires">Commentaires</label>
                    <input type="text" class="form-control" name="commentaires" id="field_commentaires"
                           formControlName="commentaires"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
